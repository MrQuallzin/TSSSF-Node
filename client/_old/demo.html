<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Twilight Sparkle ShipFic Folder Unoffical app testing</title>
	<script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<script src="Constants.js"></script>

	<script src="MediumCard.js"></script>
	<script src="PonyCard.js"></script>
	<script src="StartCard.js"></script>
	<script src="HandShipCard.js"></script>

	<script src="GridShipCard.js"></script>

	<script src="HandGroup.js"></script>
	<script src="Grid.js"></script>

	<script src="CardDecks.js"></script>

	<script src="demo.js"></script>

	<script src="chat.js"></script>

	<style>
		body{
			display:flex;
			margin:0;
		}
		main{
			flex-grow:1
		}
		aside{
			width:300px;
			display:flex;
			flex-flow:column;
		}
		#chat{
			flex-grow:1;
		}
		*[data-show-for]{
			display:none;
		}
	</style>

</head>
<body onload="init()">
	<main>
		<canvas id="demoCanvas" style="margin:0px;display:none">
			Canvas is required for this demo, consider upgrading your browser
		</canvas>
		<form data-show-for="Limbo" data-event="auth">
			<label>Nick: <input name="nick"></label><br>
			<input type="submit" value="Connect"/>
			<input name="authType" value="test" hidden/>
		</form>

		<div data-show-for="Lobby">
			<form id="create" data-event="create">
				<label>Room name: <input name="name"></label><br>
				<label>Password: <input name="password"></label>
				<input type="submit" value="Make room"/>
			</form>
			<div id="rooms"></div>
		</div>

		<div data-show-for="GameRoom">
			<form id="options" data-event="options">
				<label>Allow Spectators <input data-owner-only name="spectators" type="checkbox" ></label><br>
				<input data-owner-only type="submit" value="Update Options"/>
			</form>
		</div>
	</main>
	<aside data-show-for="ChatRoom">
		<div id="chat"></div>
		<div>
			<form data-event="chat">
				<input type="text" name="msg">
				<input type="submit" label="Send"/>
			</form>
		</div>
	</aside>
</body>
</html>
